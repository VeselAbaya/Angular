<div class="block__menu" xmlns="http://www.w3.org/1999/html">
  <ul class="menu">
    <li>Sort by...
      <ul class="submenu" style="width: 77.6px;">
        <li>
          <button class="submenu-button"
                  [class.checked]="this.sorting_button_checked == 'name'"
                  (click)="this.sorting('name')">
            name
          </button>
        </li>

        <li>
          <button class="submenu-button"
                  [class.checked]="this.sorting_button_checked == 'date'"
                  (click)="this.sorting('date')">
            date
          </button>
        </li>

        <li>
          <button class="submenu-button"
                  [class.checked]="this.sorting_button_checked == 'format'"
                  (click)="this.sorting('format')">
            format
          </button>
        </li>
      </ul>
    </li>

    <li>Show only...
      <ul class="submenu" style="width: 99.81px;">
        <li *ngFor="let format of this.formats">
          <button class="submenu-button"
                  [class.checked]="this.showonly_button_checked == format"
                  (click)="this.show_only(format)">
            {{format}}
          </button>
        </li>
      </ul>
    </li>

    <li class="slidermode-li">
      <button class="submenu-button slidermode-button"
              (click)="slidermode_toggle()"
              [class.checked]="this.slidermode_on">
        Slideshow
      </button>
    </li>

    <li class="upload-form">
      <div class="cool-border">
        <app-add-form></app-add-form>
      </div>
    </li>

    <li class="clear-button">
      <button class="submenu-button"
              (click)="remove_filters()"
              app-tooltip="Removes filters"
              app-tooltip-font-size="7px">
        Ã˜
      </button>
    </li>
  </ul>
</div>
