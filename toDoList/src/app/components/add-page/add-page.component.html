<ng-container>
  <form>
    <div *ngFor="let addForm of addForms">
      <addForm [addForm]="addForm"></addForm>
    </div>

    <button type="text" (click)="addForm()">Add new Task</button>

    <button class="submit-button"
            type="text"
            (click)="handleSubmit(addForms)"
            app-tooltip="For several tasks"
            app-tooltip-font-size="8px">
      Submit tasks
    </button>
  </form>
</ng-container>
