<form [formGroup]="addSubTaskForm">
  <div formArrayName="subTasks">
    <div *ngFor="let subTask of addSubTaskForm.controls['subTasks'].controls; let i = index">
      <input #newTaskInput
             type="text">
      <button class="add_button"
              (click)="addSubTask(taskIndex, newTaskInput.value)">
        Add
      </button>
    </div>
  </div>
</form>
